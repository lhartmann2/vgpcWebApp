<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Game Collection</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>
          Game Collection<small><em> More Games!</em></small>
        </h1>
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="index">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="collection">Collection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add">Add Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="update">Update Data</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!--No Games-->
<div th:if="${!hasGames}" class="container-fluid">
  <div class="row m-4">
    <div class="col text-center m-3">
      <p>No games here. Try <a href="add">adding</a> some!</p>
    </div>
  </div>
</div>

<!--Games List-->
<div th:if="${hasGames}" class="container-fluid">

  <div class="container">
    <div class="col text-center m-3">
      <div>
          <button class="btn btn-secondary dropdown-toggle" type="button" name="consoleSort" id="consoleSort" aria-label="consoleSort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sort By Console
        </button>
        <div class="dropdown-menu" aria-labelledby="consoleSort">
                    <span th:each="console : ${consoles}">
                    <a class="dropdown-item" href="#" th:href="@{/collectionByConsole(name=${console.name})}" th:text="${console.name}" th:value="${console.name}">console name</a>
                    </span>
        </div>
      </div>
    </div>
  </div>

  <div class="row m-4">
    <div class="col text-center m-3 table-responsive">
      <table class="table table-striped table-fixed table-hover table-condensed" style="border:0px;">
        <thead style="display:table-header-group">
        <tr>
          <th>VGPC ID</th>
          <th>Title</th>
          <th>Console</th>
          <th>Release Date</th>
          <th>Value</th>
          <th>Details</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody class="tbody text-center" style="display:table-row-group">
        <tr th:each="game: ${games}">
          <td th:text="${game.id}">ID</td>
          <td th:text="${game.productName}">Name</td>
          <td th:text="${game.consoleName}">Console</td>
          <td th:text="${game.releaseDate}">Release Date</td>
          <td th:text="'$'+${game.totalValue}">Value</td>
          <td><a href="#" th:href="@{/gameDetail(id=${game.id})}">More</a></td>
          <td><a href="#" th:href="@{/editGame(id=${game.id})}">Edit</a></td>
          <td><a href="#" th:href="@{/deleteGame(id=${game.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
